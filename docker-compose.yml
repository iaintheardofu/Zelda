version: '3.8'

# ZELDA Docker Compose Configuration
# Production deployment uses:
#   - Frontend: Lovable â†’ Vercel (https://lovable.dev/projects/d1ec9287-a260-45d0-9590-8388563e4cb4)
#   - Database: Supabase (PostgreSQL with Row Level Security)
#   - Analytics: Built-in React dashboard (no Grafana needed)
# This compose file is for local backend development only

services:
  # Zelda Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://zelda:zelda@postgres:5432/zelda
      - REDIS_URL=redis://redis:6379/0
      - INFLUX_URL=http://influxdb:8086
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
    depends_on:
      - postgres
      - redis
      - influxdb
    restart: unless-stopped
    command: uvicorn backend.api.app:create_app --factory --host 0.0.0.0 --port 8000 --reload

  # Frontend (Next.js) - Deployed via Lovable to Vercel
  # For local development only, production uses Lovable/Vercel
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - api
    restart: unless-stopped
    profiles:
      - local-dev

  # PostgreSQL for metadata and configuration
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=zelda
      - POSTGRES_PASSWORD=zelda
      - POSTGRES_DB=zelda
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # InfluxDB for time-series data
  influxdb:
    image: influxdb:2.7-alpine
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=zelda
      - DOCKER_INFLUXDB_INIT_PASSWORD=zelda_password
      - DOCKER_INFLUXDB_INIT_ORG=zelda
      - DOCKER_INFLUXDB_INIT_BUCKET=tdoa_data
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=zelda_admin_token
    volumes:
      - influxdb_data:/var/lib/influxdb2
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  influxdb_data:
